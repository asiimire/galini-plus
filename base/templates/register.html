{% extends 'main.html' %}

{% block content %}
  <div class="col-md-4 offset-md-3">
    <h1>Register</h1>
    <br>
    <form method="POST" action="">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-secondary">Register</button>
      <p>Already have an account? <a href="{% url "login" %}">Login here</a></p>
    </form>
  </div>
{% endblock %}
